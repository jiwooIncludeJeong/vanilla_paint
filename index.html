<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="id=edge"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1"/>
        </div>
        <div class="controls__buttons">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
            <button id="jsClear">Clear</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color: #2c2c2c"></div>
            <div class="controls__color jsColor" style="background-color: white"></div>
            <div class="controls__color jsColor" style="background-color: red"></div>
            <div class="controls__color jsColor" style="background-color: orange"></div>
            <div class="controls__color jsColor" style="background-color: greenyellow"></div>
            <div class="controls__color jsColor" style="background-color: deepskyblue"></div>
            <div class="controls__color jsColor" style="background-color: blue"></div>
            <div class="controls__color jsColor" style="background-color: purple"></div>
            <div class="controls__color jsColor" style="background-color: olive"></div>
        </div>
    </div>
    <script src='app.js'></script>
</body>
</html>
